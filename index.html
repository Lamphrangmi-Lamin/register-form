<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css"></head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<body>
    <div class="" id="step-1">
        <h1>Register</h1>

        <form action="#">
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>

            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>

            <div class="button">
                <button type="submit">Continue</button>
            </div>
        </form>
    </div>

    
    <div class="" id="step-2">
        <h1>Which topics you are interested in?</h1>

        <form action="#">
            <div class="option-bar">
                <input type="radio" id="option1" name="option" value="Software Development">
                <label for="option1">Software Development</label>
            </div>
            
            <div class="option-bar">
                <input type="radio" id="option2" name="option" value="User Experience">
                <label for="option2">User Experience</label>
            </div>

            <div class="option-bar">
                <input type="radio" id="option3" name="option" value="Graphic Design">
                <label for="option3">Graphic Design</label>
            </div>

            <div class="button">
                <button type="submit">Continue</button>
            </div>
        </form>
    </div>


    <div id="step-3">
        <h1>Summary</h1>

            <div class="summary-content">
                <p>Name: <span>Lorem, ipsum.</span></p>
                <p>Email: <span>lorem.</span></p>
            </div>

            <div class="summary-content">
                <p>Topics</p>
                <ul>
                    <li>Lorem, ipsum.</li>
                    <li>Lorem, ipsum.</li>
                </ul>
            </div>
            
        <button>Confirm</button>
    </div>
    
</body>
</html>
